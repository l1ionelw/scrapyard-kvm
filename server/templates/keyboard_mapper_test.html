<script>
    const jsToHID = {
  // Letters
  'KeyA': 0x04, 'KeyB': 0x05, 'KeyC': 0x06, 'KeyD': 0x07,
  'KeyE': 0x08, 'KeyF': 0x09, 'KeyG': 0x0A, 'KeyH': 0x0B,
  'KeyI': 0x0C, 'KeyJ': 0x0D, 'KeyK': 0x0E, 'KeyL': 0x0F,
  'KeyM': 0x10, 'KeyN': 0x11, 'KeyO': 0x12, 'KeyP': 0x13,
  'KeyQ': 0x14, 'KeyR': 0x15, 'KeyS': 0x16, 'KeyT': 0x17,
  'KeyU': 0x18, 'KeyV': 0x19, 'KeyW': 0x1A, 'KeyX': 0x1B,
  'KeyY': 0x1C, 'KeyZ': 0x1D,

  // Numbers (top row)
  'Digit1': 0x1E, 'Digit2': 0x1F, 'Digit3': 0x20, 'Digit4': 0x21,
  'Digit5': 0x22, 'Digit6': 0x23, 'Digit7': 0x24, 'Digit8': 0x25,
  'Digit9': 0x26, 'Digit0': 0x27,

  // Enter, Escape, Backspace, Tab, Space
  'Enter': 0x28, 'Escape': 0x29, 'Backspace': 0x2A,
  'Tab': 0x2B, 'Space': 0x2C,

  // Symbols
  'Minus': 0x2D, 'Equal': 0x2E, 'BracketLeft': 0x2F,
  'BracketRight': 0x30, 'Backslash': 0x31, 'Semicolon': 0x33,
  'Quote': 0x34, 'Backquote': 0x35, 'Comma': 0x36,
  'Period': 0x37, 'Slash': 0x38,

  // Function keys
  'F1': 0x3A, 'F2': 0x3B, 'F3': 0x3C, 'F4': 0x3D,
  'F5': 0x3E, 'F6': 0x3F, 'F7': 0x40, 'F8': 0x41,
  'F9': 0x42, 'F10': 0x43, 'F11': 0x44, 'F12': 0x45,

  // Arrow keys
  'ArrowRight': 0x4F, 'ArrowLeft': 0x50,
  'ArrowDown': 0x51, 'ArrowUp': 0x52,

  // Modifier keys
  'ControlLeft': 0xE0, 'ShiftLeft': 0xE1,
  'AltLeft': 0xE2, 'MetaLeft': 0xE3,
  'ControlRight': 0xE4, 'ShiftRight': 0xE5,
  'AltRight': 0xE6, 'MetaRight': 0xE7,

  // Numpad keys
  'Numpad0': 0x62, 'Numpad1': 0x59, 'Numpad2': 0x5A, 'Numpad3': 0x5B,
  'Numpad4': 0x5C, 'Numpad5': 0x5D, 'Numpad6': 0x5E, 'Numpad7': 0x5F,
  'Numpad8': 0x60, 'Numpad9': 0x61,
  'NumpadAdd': 0x57, 'NumpadSubtract': 0x56, 'NumpadMultiply': 0x55,
  'NumpadDivide': 0x54, 'NumpadDecimal': 0x63, 'NumpadEnter': 0x58
};

// Example usage:
document.addEventListener('keydown', (e) => {
  const hidCode = jsToHID[e.code];
  if (hidCode !== undefined) {
    console.log(`Key pressed: ${e.code}, HID code: 0x${hidCode.toString(16)}`);
  } else {
    console.log(`Key pressed: ${e.code}, HID code not mapped`);
  }
});

</script>
